<!DOCTYPE html>
<html>
<head>
	<title>InstaBook</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./../../css/signup/signup.css">
</head>
<body>
	<div class="wrap">
		<section class="main">
			<div class="content-wrap">
				<div class="logo">InstaBook
				</div>
				
				<div class="form-wrapper">
				<form class="inputform"  action="/signup" method="POST">
					<input type="text" class="email" placeholder="Email"><br/>
					<input type="text" class="password" placeholder="Password"><br/>
					<input type="text" class="nickname" placeholder="NickName"><br/>
					<input type="text" class="name" placeholder="Name"><br/>
					<input type="submit" class="signup" value="submit">
				</form>
				<!-- inner<button class="signup" placeholder="SignUP">SignUP</button> -->

				</div>

				<footer class="footer">
				<div class="footer-inner">로그인 / 아이디비밀번호찾기</div>
				</footer>
			</div>
		</section>
	</div>
	<!-- <form action="/board" method="GET">
		<input type="submit" name="test">
	</form> -->
	<script type="text/javascript" src="./../../javascript/signup/signup.js"></script>
</body>
</html>
