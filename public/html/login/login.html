<!-- InstaBook Project login page HTML -->
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="InstaBook login page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InstaBook Login</title>
        <link rel="stylesheet" href="../../css/login/login.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <form action="" method="post">
                <div class="main__logo">
                    <img class="logo" src="../../images/icons/instagram-50.png" />
                    <h1>INSTABOOK</h1>
                </div>    
                <div class="main__input main__input--user">
                    <input type="text" class="input" name="user-email" maxlength="50" placeholder="Email">
                </div>
                <div class="main__input main__input--password">
                    <input type="text" class="input" name="password" maxlength="50" placeholder="Password">
                </div>
                <div class="main__button">
                    <button name="btn-login">Login</button> 
                </div>  
                <hr>
                <div class="main__sign-up" name="sign-up">
                    <a href="#">회원가입</a> 
                </div>      
            </form>     
        </div>


    </body>    
</html>
